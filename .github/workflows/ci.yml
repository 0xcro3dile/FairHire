name: CI
on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: Install ruff
      run: pip install ruff
    - name: Check 2-space indent
      run: python -m pylint --disable=all -e W0311 -e C0303 --indent-string='  ' fairhire/ || true
    - name: Lint with ruff
      run: ruff check fairhire/ tests/

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: Install deps
      run: pip install -e ".[dev]"
    - name: Run tests
      run: pytest tests/ -v --tb=short
